% include("header", title="Create Tweet")
<main>
    <section id="post-edit-form-group">
        <form action="/tweet-create" method="POST">
            <input name="id" type="hidden" value="{{id}}">
            <div class="form-group">
            <label for="title">Title</label><br>
            <input name="title" type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <label for="description">Description</label><br>
            <textarea name="description" class="form-control" id="description" rows="9" placeholder="Write something..."></textarea>
            </div>
            <button>Submit</button>
        </form>
    </section>
</main>
% include("footer")
