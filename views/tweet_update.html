% include("header", title="Update Tweet")
<main>
    <section id="post-edit-form-group">
        <form action="/tweet-update" method="POST">
            <input name="id" type="hidden" value="{{id}}">
            <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" class="form-control" id="title" placeholder="Title" value="{{title}}">
            </div>
            <label for="description">description</label>
            <textarea name="description" class="form-control" id="description" rows="9" placeholder="Write something...">{{description}}</textarea>
            </div>
            <button>Submit</button>
        </form>
    </section>
</main>
% include("footer")
